
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workload & Income Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .calculator {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 15px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #007BFF;
            border: none;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            background: #e9ecef;
            padding: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Workload & Income Calculator</h2>
        <label>Billable Rate ($/hr):
            <input type="number" id="rate" value="400">
        </label>
        <label>Required Annual Income ($):
            <input type="number" id="income" value="175000">
        </label>
        <label>Desired Vacation Weeks:
            <input type="number" id="vacation" value="6">
        </label>
        <button onclick="calculateHours()">Calculate</button>
        <div class="result" id="result">
            <p>Needed Weekly Billable Hours: <strong>--</strong></p>
            <p>Needed Weekly Non-Billable Hours: <strong>--</strong></p>
        </div>
    </div>

    <script>
        function calculateHours() {
            const rate = parseFloat(document.getElementById('rate').value);
            const income = parseFloat(document.getElementById('income').value);
            const vacation = parseFloat(document.getElementById('vacation').value);

            const workWeeks = 52 - vacation;
            const weeklyBillable = income / (rate * workWeeks);
            const weeklyNonBillable = weeklyBillable * 0.3;

            document.getElementById('result').innerHTML = `
                <p>Needed Weekly Billable Hours: <strong>${weeklyBillable.toFixed(2)}</strong></p>
                <p>Needed Weekly Non-Billable Hours: <strong>${weeklyNonBillable.toFixed(2)}</strong></p>
            `;
        }
    </script>
</body>
</html>
